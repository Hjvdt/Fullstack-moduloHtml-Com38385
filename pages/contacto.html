<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Turnos - Segunda Preentrga</title>
        <link rel="icon" type="image/x-icon" href='../asset/img/favicon.ico.png' />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Alice&family=Dongle:wght@300&family=Noto+Serif+Hebrew:wght@500&family=Noto+Serif+KR:wght@700&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
    <div class="hero">
        <header>
            <div class="container">
                <a  href="../index.html"><img src="../asset/img/Logo.png" alt="logo"></a>
                <nav class="navbar">
                    <a class="navbar-menu" href="../index.html">Inicio</a></li>
                    <a class="navbar-menu" href="../pages/nosotros.html">Nosotros</a>
                    <a class="navbar-menu" href="../pages/turnos.html">Turnos</a>
                    <a class="navbar-menu" href="../pages/resultados.html">Resultados</a>
                    <a class="navbar-menu" href="../pages/ingreso.html">Ingreso</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container2-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center-header">Contactenos</legend>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="apellido" class="form-label">Apellido</label>
                                            <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="email" class="form-label">Email</label>
                                            <input id="email" name="email" type="text" placeholder="email@example.com" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="phone" class="form-label">Nombre</label>
                                            <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <label for="form-control" class="form-label">Mensaje</label>
                                            <textarea class="form-control" id="message" name="message" placeholder="Déjenos su mensaje aquí. Lo contactaremos a la brevedad." rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <section class="conteiner-contacto">
                <div class="contenedor-form">
                    <div class="contacto">
                        <p>Contacto</p>
                        <a class="c-1" href="https://www.gmail.com/" target="_blank"><img src="../asset/img/email.png" alt="Email"></a>
                        <a class="c-1" href="https://wa.me/" target="_blank"><img src="../asset/img/whatsapp.png" alt="whatsapp"></a>
                    </div>
                    <div class="phone">
                        <p>Teléfono </p><img class="c-2" src="../asset/img/telefono.png" alt="Phone"><strong>(011) 555-5555</strong>
                    </div>
                    <div class="seguinos">
                        <p>Síguenos</p>
                        <a class="c-3" href="https://www.linkedin.com/" target="_blank"><img src="../asset/img/linkedin.png" alt="Lnkedin"></a>
                        <a class="c-3" href="https://www.instagram.com/" target="_blank"><img src="../asset/img/instagram.png" alt="Instagram"></a>
                        <a class="c-3" href="https://www.facebook.com/" target="_blank"><img src="../asset/img/face.png" alt="Facebook"></a>
                    </div>
                </div>
                <div class="derechos">
                    <p>© 2023 Hjvdt - Todos los derechos reservados.</p>
                </div>
            </section>
        </footer>
    </body>
</html>
