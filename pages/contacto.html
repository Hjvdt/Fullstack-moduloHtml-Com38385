    <body>
        <header>
        <div>
            <a href="../index.html"><img src="../assets/img/logo.jpg" alt="logo"/></a>

        <nav>
            <ul class="navbar">

            </ul>

        </header>
        <main>
            <h1>Contacto</h1>
            <div class="contenido-contacto">
            <form action="">
                <fieldset class="m-auto col-4">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input
                            type="text"
                            placeholder="Ingrese Nombre"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                        />
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input
                            type="text"
                            placeholder="Ingrese Apellido"
                            class="form-control"
                            name="apellido"
                            id="apellido"
                        />
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="form-label">Email:</label>
                            <input
                                type="text"
                                placeholder="Ingrese Email"
                                class="form-control"
                                name="Email"
                                id="Email"
                            />
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="mensaje">Mensaje</label>
                            <textarea
                                class="form-control"
                                name="mensaje"
                                id="mensaje"
                                cols="30"
                                rows="10"
                                placeholder="Ingrese aquÃ­ sus comentarios">
                            </textarea>
                    </div>
                    <div class="mb-2">
                        <input class="form-check-input" type="checkbox"/>
                        <label class="form-check-label" for="labelCheck">Acepta terminos y condiciones</label>
                    </div>
                    <div class="mb-4">
                        <div class="btn-toolbar justify-content-evenly" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button class="btnl" type="submit" value="Enviar formulario">Enviar</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btnl" type="reset" value="Borrar formulario">Cancelar</button>
                    </div>
                </fieldset>
            </form>
            </div>
        </main>
        <footer>
        <nav>
