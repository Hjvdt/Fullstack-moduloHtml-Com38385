<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Turnos - Segunda Preentrga</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Alice&family=Dongle:wght@300&family=Noto+Serif+Hebrew:wght@500&family=Noto+Serif+KR:wght@700&display=swap');
        </style>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
    <div class="hero">
        <header>
            <div class="logo">
                <a href="../index.html"><img src="../asset/img/Logo.png" alt="logo"></a>
            </div>
            <nav class=" navbar">
                <ul class="navbar-flex">
                    <li><a class="navbar-menu" href="../index.html">Inicio</a></li>
                    <li><a class="navbar-menu" href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a class="navbar-menu" href="../pages/turnos.html">Turnos</a></li>
                    <li><a class="navbar-menu" href="../pages/resultados.html">Resultados</a></li>
                    <li><a class="navbar-menu" href="../pages/ingreso.html">Ingreso</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contacto</h1>
            <div class="contenido-contacto">
            <form action="">
                <fieldset class="m-auto col-4">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input
                            type="text"
                            placeholder="Ingrese Nombre"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                        />
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input
                            type="text"
                            placeholder="Ingrese Apellido"
                            class="form-control"
                            name="apellido"
                            id="apellido"
                        />
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="form-label">Email:</label>
                            <input
                                type="text"
                                placeholder="Ingrese Email"
                                class="form-control"
                                name="Email"
                                id="Email"
                            />
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="mensaje">Mensaje</label>
                            <textarea
                                class="form-control"
                                name="mensaje"
                                id="mensaje"
                                cols="30"
                                rows="10"
                                placeholder="Ingrese aquí sus comentarios">
                            </textarea>
                    </div>
                    <div class="mb-2">
                        <input class="form-check-input" type="checkbox"/>
                        <label class="form-check-label" for="labelCheck">Acepta terminos y condiciones</label>
                    </div>
                    <div class="mb-4">
                        <div class="btn-toolbar justify-content-evenly" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button class="btnl" type="submit" value="Enviar formulario">Enviar</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btnl" type="reset" value="Borrar formulario">Cancelar</button>
                    </div>
                </fieldset>
            </form>
            </div>
        </main>
        <footer>
            <div class="contenedor-contacto">
                <div class="contenedor-form">
                    <div>
                        <h3>Contacto</h3>
                        <ul class="contacto">
                            <li>
                                <a href="https://www.gmail.com/" target="_blank">
                                    <img src="../asset/icons/email.png" alt="Email">
                                </a>
                            </li>
                            <li>
                                <a href="https://wa.me/" target="_blank">
                                    <img src="../asset/icons/whatsapp.png" alt="whatsapp">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Teléfono </h3>
                        <ul class="phone">
                            <li>
                                <img src="../asset/icons/telefono.png" alt="Phone">
                                <strong>(011) 555-5555</strong>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Síguenos</h3>
                        <ul class="seguinos">
                            <li>
                                <a href="https://www.linkedin.com/" target="_blank">
                                    <img src="../asset/icons/linkedin.png" alt="Lnkedin">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/" target="_blank">
                                    <img src="../asset/icons/instagram.png" alt="Instagram">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/" target="_blank">
                                    <img src="../asset/icons/face.png" alt="Facebook">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="derechos">
                    <h2>© 2023 Hjvdt - Todos los derechos reservados.</h2>
                </div>
            </div>
        </footer>
    </body>
</html>
