<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos - Segunda Preentrga</title>
    <link rel="icon" type="image/x-icon" href='../asset/img/favicon.ico.png' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&family=Dongle:wght@300&family=Noto+Serif+Hebrew:wght@500&family=Noto+Serif+KR:wght@700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
        <header>
            <div class="contenedor">
                <a  href="../index.html"><img src="../asset/img/Logo.png" alt="logo"></a>
                <nav class="navbar">
                    <a class="navbar-menu" href="../index.html">Inicio</a></li>
                    <a class="navbar-menu" href="../pages/nosotros.html">Nosotros</a>
                    <a class="navbar-menu" href="../pages/turnos.html">Turnos</a>
                    <a class="navbar-menu" href="../pages/resultados.html">Resultados</a>
                    <a class="navbar-menu" href="../pages/ingreso.html">Ingreso</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="container-fluid">
                <div class="ingresar">
                    <h1>Ingreso/Registro</h1>
                </div>
                <div class="container-contacto">
                    <form action="">
                        <fieldset class="m-auto col-4">
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" id="nombre">
                            </div>
            
                            <div class="mb-2">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" placeholder="Ingrese Apellido" class="form-control" name="apellido"
                                    id="apellido">
                            </div>
            
                            <div class="mb-2">
                                <label for="Email" class="form-label">Email:</label>
                                <input type="text" placeholder="Ingrese Email" class="form-control" name="Email" id="Email">
                            </div>
            
                            <div class="mb-2">
                                <label for="Email" class="form-label">Contraseña:</label>
                                <input type="password" placeholder="Ingrese Contraseña" class="form-control" name="Email"
                                    id="Email">
                            </div>
                            <div class="mb-4">
                                <div class="btn-toolbar justify-content-evenly" role=" toolbar">
                                    <div class="btn-group p-2" role="group">
                                        <button class="btnl" type="submit" value="Registrar">Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </fielset>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <section class="container-contacto">
                <div class="contenedor-form">
                    <div class="contacto">
                        <p>Contacto</p>
                        <a class="c-1" href="https://www.gmail.com/" target="_blank"><img src="../asset/img/email.png" alt="Email"></a>
                        <a class="c-1" href="https://wa.me/" target="_blank"><img src="../asset/img/whatsapp.png" alt="whatsapp"></a>
                    </div>
                    <div class="phone">
                        <p>Teléfono </p><img class="c-2" src="../asset/img/telefono.png" alt="Phone"><strong>(011) 555-5555</strong>
                    </div>
                    <div class="seguinos">
                        <p>Síguenos</p>
                        <a class="c-3" href="https://www.linkedin.com/" target="_blank"><img src="../asset/img/linkedin.png" alt="Lnkedin"></a>
                        <a class="c-3" href="https://www.instagram.com/" target="_blank"><img src="../asset/img/instagram.png" alt="Instagram"></a>
                        <a class="c-3" href="https://www.facebook.com/" target="_blank"><img src="../asset/img/face.png" alt="Facebook"></a>
                    </div>
                </div>
                <div class="derechos">
                    <p>© 2023 Hjvdt - Todos los derechos reservados.</p>
                </div>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
